<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header id="header">

    </header>
    <main class="divider">
      <div class="hero">
        <h1>Recipe Picker</h1>
        <form id="meal-picker">
          <label for="category">Select a category:</label>
          <select id="category" name="category">

          </select>

          <label for="area">Select an area:</label>
          <select id="area" name="area">

          </select>
          <button id="get-meals" type="submit" value="submit">Get Meal Ideas</button>
        </form>
      </div>
      <div id="ideas">
        <h1>Recipes</h1>
        <div id="recipe-list">

        </div>
      </div>
      <div id="meal-plan">

      </div>
    </main>
    <footer id="footer">

    </footer>
  <script src="js/main.js" type="module"></script>
  <script src="js/meal-selector.js" type="module"></script>
  </body>
</html>
